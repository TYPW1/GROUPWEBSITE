<!DOCTYPE html>
<html>
<head>
    <title>Submit Your Testimonial</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'add_testimonial.css' %}">
</head>
<body>
    <div class="testimonial-form-container">
        <header>
            <h1>Submit Your Testimonial</h1>
            <p>Share your experience with us!</p>
        </header>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Add Testimonial">
        </form>
    </div>
</body>
</html>
