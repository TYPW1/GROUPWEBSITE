{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'search.css' %}">
<h1>Search Results</h1>

<ul>
    {% for product in results %}
        <li>
            {{ product.name }} ({{ product.description }})
        </li>
    {% empty %}
        <li>No results found.</li>
    {% endfor %}
</ul>
